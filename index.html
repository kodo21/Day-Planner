<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css" />
  <title>Planner</title>
</head>
<header class="jumbotron">
  <h1 class="display-3">Work Planner</h1>
  <p class="lead">A simple work scheduler.</p>

</header>
<body>
 
  <div class="container">
    <div class="btn-toolbar mb-5 button-bar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-5" role="group" aria-label="Yesterday">
        <button type="button" id="yesterday" class="btn btn-secondary btn-sm"><i class="material-icons">chevron_left</i></button>
      </div>
      <p id="currentDay"></p>
      <div class="btn-group ml-5" role="group" aria-label="Tomorrow">
        <button type="button" id="tomorrow" class="btn btn-secondary btn-sm"><i class="material-icons">chevron_right</i></button>
      </div>
    </div>
    <div id="timeblocks">
      <!-- Timeblocks go here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
